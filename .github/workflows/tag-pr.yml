name: Test Tag Creation

on:
  push:
    branches:
      - devops-create-tag
  workflow_dispatch:

jobs:
  create-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Prepare tag creation
        env:
          COMMIT_SHA: ${{ github.sha }}
          PR_NUMBER: 999
          PR_TITLE: "Test PR for tag creation"
        run: |
          echo "Commit SHA: $COMMIT_SHA"
          echo "PR number: $PR_NUMBER"
          echo "PR title: $PR_TITLE"

          # Fetch latest semantic version tag
          LATEST_TAG=$(git ls-remote --tags --sort='v:refname' "https://github.com/${{ github.repository }}" \
            | awk -F/ '{print $3}' \
            | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' \
            | tail -n1)

          if [ -z "$LATEST_TAG" ]; then
            echo "No tags found. Starting at v0.0.0"
            LATEST_TAG="v0.0.0"
          fi

          echo "Latest tag: $LATEST_TAG"

          # Parse version
          MAJOR=$(echo "$LATEST_TAG" | cut -d. -f1 | tr -d 'v')
          MINOR=$(echo "$LATEST_TAG" | cut -d. -f2)
          PATCH=$(echo "$LATEST_TAG" | cut -d. -f3)

          # Increment patch
          NEW_PATCH=$((PATCH + 1))
          NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}_#${PR_NUMBER}"

          echo "New tag: $NEW_TAG"

          # Create annotated tag object
          jq -n \
            --arg tag "$NEW_TAG" \
            --arg message "$PR_TITLE" \
            --arg sha "$COMMIT_SHA" \
            '{tag: $tag, message: $message, object: $sha, type: "commit"}' > tag_object.json

          echo "Creating annotated tag object..."
          TAG_RESPONSE=$(curl -s -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -d @tag_object.json \
            "https://api.github.com/repos/${{ github.repository }}/git/tags")

          TAG_SHA=$(echo "$TAG_RESPONSE" | jq -r '.sha')

          if [ "$TAG_SHA" = "null" ] || [ -z "$TAG_SHA" ]; then
            echo "Failed to create tag object:"
            echo "$TAG_RESPONSE"
            exit 1
          fi

          echo "Tag object created: $TAG_SHA"

          # Create reference pointing to the tag object
          echo "Creating tag reference..."
          REF_PAYLOAD=$(jq -n --arg ref "refs/tags/$NEW_TAG" --arg sha "$TAG_SHA" '{ref: $ref, sha: $sha}')

          curl -s -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -d "$REF_PAYLOAD" \
            "https://api.github.com/repos/${{ github.repository }}/git/refs"

          echo "Annotated tag created successfully: $NEW_TAG"
